    <h1 class="title-avaliacao">AVALIAÇÃO</h1>


<div class="container">
    <div id="lista-avaliacoes">
      
    </div>
</div>


<script>
    // Dados simulados de avaliações (substitua por uma requisição à API)
    const avaliacoes = [
        {
            id: 1,
            usuario: "João Silva",
            comentario: "Ótimo serviço! A pizza chegou quentinha.",
            data: "2023-10-01T14:48:00.000Z",
            resposta: null // Resposta do admin (inicialmente vazia)
        },
        {
            id: 2,
            usuario: "Maria Oliveira",
            comentario: "Demorou muito para entregar, mas a comida estava boa.",
            data: "2023-10-02T15:00:00.000Z",
            resposta: "Olá Maria, pedimos desculpas pelo atraso. Estamos melhorando nosso serviço de entrega!"
        }
    ];

    // Função para carregar as avaliações na página
    function carregarAvaliacoes() {
        const listaAvaliacoes = document.getElementById('lista-avaliacoes');
        listaAvaliacoes.innerHTML = ''; // Limpa o conteúdo atual

        avaliacoes.forEach(avaliacao => {
            const avaliacaoDiv = document.createElement('div');
            avaliacaoDiv.className = 'avaliacao';

            // Exibe os dados da avaliação
            avaliacaoDiv.innerHTML = `
                <h3>${avaliacao.usuario}</h3>
                <p><strong>Comentário:</strong> ${avaliacao.comentario}</p>
                <p><strong>Data:</strong> ${new Date(avaliacao.data).toLocaleString()}</p>

                <!-- Resposta do Admin (se existir) -->
                ${avaliacao.resposta ? `
                    <div class="resposta-admin">
                        <strong>Resposta do Admin:</strong> ${avaliacao.resposta}
                    </div>
                ` : ''}

                <!-- Campo para o Admin responder -->
                <textarea id="resposta-${avaliacao.id}" placeholder="Digite sua resposta..."></textarea>
                <button class="btn btn-primary btn-responder" onclick="responderAvaliacao(${avaliacao.id})">Responder</button>
            `;

            listaAvaliacoes.appendChild(avaliacaoDiv);
        });
    }

    // Função para enviar a resposta do Admin
    function responderAvaliacao(avaliacaoId) {
        const resposta = document.getElementById(`resposta-${avaliacaoId}`).value;

        if (!resposta) {
            alert("Por favor, digite uma resposta.");
            return;
        }

        // Simula o envio da resposta ao back-end (substitua por uma requisição à API)
        const avaliacaoIndex = avaliacoes.findIndex(av => av.id === avaliacaoId);
        if (avaliacaoIndex !== -1) {
            avaliacoes[avaliacaoIndex].resposta = resposta;
            alert("Resposta enviada com sucesso!");
            carregarAvaliacoes(); // Atualiza a lista de avaliações
        }
    }

    // Carrega as avaliações ao abrir a página
    window.onload = carregarAvaliacoes;
</script>
