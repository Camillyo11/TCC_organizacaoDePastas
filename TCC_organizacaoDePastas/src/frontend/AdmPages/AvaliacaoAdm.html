    <h1 class="title-avaliaçao" style="font-family: var(--font2);">AVALIAÇÃO</h1>


    <div id="lista-avaliacoes"></div>

    <script>

      function carregarAvaliacoes() {
        const listaAvaliacoes = document.getElementById('lista-avaliacoes');  /* so roda se passa pelo html */
        listaAvaliacoes.innerHTML = '';

        const avaliacoes = JSON.parse(localStorage.getItem("avaliacoes") || "[]");  /* se estiver avaliações guarda no banco */

        if (avaliacoes.length === 0) {
          listaAvaliacoes.innerHTML = "<p>Nenhuma avaliação recebida ainda.</p>"; /* se a lista tiver vazia recebe uma msg */
          return;
        }

        

        avaliacoes.forEach(avaliacao => {  /* faz o loop por cada avaliação */
          /* html para a exbição  */
          const div = document.createElement('div');
          div.innerHTML = `
          <div class="card-body">
          <h3 class="usuario-respondeadm">${avaliacao.usuario}</h3>
          <p><strong>Comentário:</strong> ${avaliacao.comentario || "(sem comentário)"}</p>
          <p><strong>Estrelas:</strong> ${avaliacao.estrelas || "N/A"}</p>
          <p><strong>Data:</strong> ${new Date(avaliacao.data).toLocaleString()}</p>
          <textarea class="textarea-adm"id="resposta-${avaliacao.id}" placeholder="Digite sua resposta..."></textarea>
          <button class="button-responderadm" onclick="responderAvaliacao(${avaliacao.id})">Responder</button>
        </div>
        `;
          listaAvaliacoes.appendChild(div);
        });

        

      }

      function responderAvaliacao(avaliacaoId) {  /* função chamada quando o adm clicar no botão de responder */

        const resposta = document.getElementById(`resposta-${avaliacaoId}`).value; /* se tiver avaliação logo respondo */
        if (!resposta) {
          alert("Por favor, digite uma resposta.");
          return;
        }

        let avaliacoes = JSON.parse(localStorage.getItem("avaliacoes") || "[]"); /* vai ler dnv o array de avaliações */
        const index = avaliacoes.findIndex(av => av.id === avaliacaoId); /* caçar o parametro */

        if (index !== -1) { /* se encontro a avaliação, adciona a resposta */
          avaliacoes[index].resposta = resposta;
          const respondidos = JSON.parse(localStorage.getItem("comentariosRespondidos") || "[]");
          respondidos.push(avaliacoes[index]);
          localStorage.setItem("comentariosRespondidos", JSON.stringify(respondidos));
/* remover o banco principal */
          avaliacoes.splice(index, 1);
          localStorage.setItem("avaliacoes", JSON.stringify(avaliacoes));
          alert("Resposta enviada!");
          carregarAvaliacoes();
        }
      }
/* quando a pagina é executada ela roda automaticamente  */
      window.onload = carregarAvaliacoes;
    </script>
