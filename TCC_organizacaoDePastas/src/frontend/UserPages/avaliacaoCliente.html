<script>
           fetch('../UserPages/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
        })
        .catch(error => console.error('Erro ao carregar o header:', error));
        
       // Re-inicialize os componentes Bootstrap que dependem de data-bs-toggle
       const modalTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="modal"]'));
       modalTriggerList.map(function (modalTriggerEl) {
         new bootstrap.Modal(modalTriggerEl);
       });
    
       const offcanvasTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="offcanvas"]'));
       offcanvasTriggerList.map(function (offcanvasTriggerEl) {
         new bootstrap.Offcanvas(offcanvasTriggerEl);
       }); 

       
 document.addEventListener("DOMContentLoaded", function () {  /* garante que o script seja executado so dps que rodar o html */
      const btn = document.getElementById("btnEnviarAvaliacao");
      btn.addEventListener("click", function () {                   /* botão de enviar funcionando, enviando para o adm */
        const comentario = document.getElementById("mensagem").value.trim();
        const estrelas = document.querySelector('input[name="rating"]:checked')?.value || null;  /* recebe os valor das estrelas */
        const dataHora = new Date().toISOString();
        const usuario = "Cliente Anônimo";

/* se caso a pessoa clicar no botão sem deixa avaliação, vai aparecer essa msg */
        if (!estrelas && !comentario) {
          alert("Por favor, avalie com estrelas ou escreva um comentário.");  
          return;
        }

        const novaAvaliacao = {
          id: Date.now(),
          usuario,            /* banco feito pelo locastorage */
          comentario,
          estrelas,
          data: dataHora,
          resposta: null
        };

        const avaliacoes = JSON.parse(localStorage.getItem("avaliacoes") || "[]");  /* carrega o array(valor) do zero */
        avaliacoes.push(novaAvaliacao); /* adiciona nova avaliação */
        localStorage.setItem("avaliacoes", JSON.stringify(avaliacoes));  /* converte o valor em texto e salva no banco */

        alert("Avaliação enviada com sucesso!");
        document.getElementById("mensagem").value = "";
        document.querySelectorAll('input[name="rating"]').forEach(e => e.checked = false);
      });
    });
    </script>
