<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   


   
</head>

<body class="backgrond-black"> 

    <!-- FORMULARIO -->

    
    
     
    <div class=" container-cadastro container p-5">
        <form class="form-vermelho-cadastro" >
            <div class="title">
                <h1>ENDEREÇO</h1>
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="number" id="cep" name="cep" placeholder="Digite seu CEP:"
                    class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço:"
                    class=" form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="number" class="form-label">N°:</label>
                <input type="number" id="numero" name="numero" placeholder="Digite seu numero:"
                    class=" form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">DDD:</label>
                <input type="number" id="ddd" name="ddd" class=" form-control form-control-sm" placeholder="digite seu DDD:"required>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Numero:</label>
                <input type="number" id="telefone" name="numero" placeholder="digite seu número:"
                    class=" form-control control-lg" required>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Complemneto:</label>
                <input type="text" id="complemento" name="complemneto-residencia" placeholder="Complemento:"
                    class=" form-control control-lg" required>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Bairro:</label>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro:"
                    class=" form-control control-lg" required>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade:"
                    class=" form-control control-lg" required>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Estado:"
                    class=" form-control control-lg" required>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Referência para o entregador:</label>
                <input type="text" id="referencia" name="referencia" placeholder="Refrencia:"
                    class=" form-control control-lg" required>
            </div>
          
            <div class="center-button">
                <button  type="submit" class="button-black btn-submit">Cadastrar</button>
            </div>


        </form>
    </div>


  
  <!-- BOOTSTARP JS -->
    <script src="JAVASCRIPT/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
